<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageRank Changing</title>
    <link rel='stylesheet' href='./pagerank.css' />
    <link rel='stylesheet' href='../lib/bootstrap-4.0.0.min.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <script src="../lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap-4.0.0.min.js" type="text/javascript"></script>
    <script src="../lib/d3.min.js" type="text/javascript"></script>
    <script src="../lib/topojson.js" type="text/javascript"></script>
    <script src="../lib/datamaps.world.min.js" type="text/javascript"></script>
    <script src="./pagerank.js" type="text/javascript"></script>
</head>
<body class="pt-3 pb-3">
    <div class="container-fluid">
        <div id="chart">
            <div class="row">
                <div class="col-8">
                    <div class="map" id="pagerank">
                    </div>
                </div>
                <div class="col-4 text-center pl-5">
                    <span class="h4"><span class="year-label"></span> page rank 變化前5名</span>
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">國名</th>
                              <th scope="col">去年排名</th>
                              <th scope="col">今年排名</th>
                              <th scope="col">排名上升</th>
                            </tr>
                        </thead>
                        <tbody id="rank-table">
                            <tr>
                                <th>1</th>
                                <td id="country"></td>
                                <td id="rank-prev"></td>
                                <td id="rank-now"></td>
                                <td id="rank-improve"></td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td id="country"></td>
                                <td id="rank-prev"></td>
                                <td id="rank-now"></td>
                                <td id="rank-improve"></td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td id="country"></td>
                                <td id="rank-prev"></td>
                                <td id="rank-now"></td>
                                <td id="rank-improve"></td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td id="country"></td>
                                <td id="rank-prev"></td>
                                <td id="rank-now"></td>
                                <td id="rank-improve"></td>
                            </tr>
                            <tr>
                                <th>5</th>
                                <td id="country"></td>
                                <td id="rank-prev"></td>
                                <td id="rank-now"></td>
                                <td id="rank-improve"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-default scroll-btn mt-4" data-rel="#description">
                        <span class="scroll-down"></span> 往下閱讀說明 <span class="scroll-down"></span>
                    </button>
                </div>
            </div>
            <div class="slide-container mt-3" id="slider-container">
                <input type="range" min="1981" max="2017" value="2000" step="1" class="slider" id="range-slider">
            </div>
            <div class="row text-center mt-1">
                <div class="col-3">
                </div>
                <div class="col-6 pt-1">
                    <h4>A.D. <span class="year-label">1980</span></h4>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" id="year-play-btn">Play <i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
        <div class="card bg-light mb-3 mt-3" id="description">
            <div class="card-header">
                <span class="h5 card-title">各國Page Rank變化圖</span>
            </div>
            <div class="card-body">
                <p class="card-text">這裡明天再打><</p>
                <div class="float-right mr-5">
                    <button class="btn btn-default scroll-btn mt-4" data-rel="body">
                        <span class="scroll-up"></span> 查看圖表 <span class="scroll-up"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
