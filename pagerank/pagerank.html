<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PageRank Changing</title>
  <link rel='stylesheet' href='./pagerank.css' />
  <link rel='stylesheet' href='../lib/bootstrap-4.0.0.min.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body class="pt-3 pb-3">
    <div class="container">
        <div id="chart">
            <div class="map" id="pagerank">
            </div>
            <div class="slide-container mt-3" id="slider-container">
              <input type="range" min="1981" max="2017" value="2000" step="1" class="slider" id="range-slider">
              <div class="row text-center mt-1">
                <div class="col-3">
                </div>
                <div class="col-6 pt-1">
                  <h4>A.D. <span id="year-label">1980</span></h4>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary" id="year-play-btn">Play <i class="fas fa-play"></i></button>
                </div>
              </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a data-rel="description" class="scroll-btn scroll-down"></a>
        </div>
        <div class="card bg-light mb-3 mt-3" id="description">
          <div class="card-header">Header</div>
          <div class="card-body">
            <h5 class="card-title">Light card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <a data-rel="chart" class="scroll-btn scroll-up"></a>
        </div>
    </div>
    <script src="../lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap-4.0.0.min.js" type="text/javascript"></script>
    <script src="../lib/d3.min.js" type="text/javascript"></script>
    <script src="../lib/topojson.js" type="text/javascript"></script>
    <script src="../lib/datamaps.world.min.js" type="text/javascript"></script>
    <script src="./pagerank.js" type="text/javascript"></script>
</body>
</html>
